<script>

  
  $(document).ready(function(){
  $("#fusername").on('input', function(){
    var fu = $(this).val();
    if(fu){
            $.ajax({
                type:'post',
                url:'Fusername.php',
                data:'f_u='+fu,
                success:function(html){
                    $('#fusername').html(html); 
                    
                }
            }); 
        }else{
            $('#npass').prop( "disabled", true );
        }
  });
});
</script>
